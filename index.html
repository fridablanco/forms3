<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Servicios</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required> <br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" name="correo" id="correo" required> <br><br>

        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" required> <br><br>

        <label for="satisfaccion">Satisfacción con el servicio:</label> <br>
        <input type="radio" id="excelente" name="satisfaccion" value="Excelente">
        <label for="excelente">Excelente</label><br>
        <input type="radio" id="bueno" name="satisfaccion" value="Bueno">
        <label for="bueno">Bueno</label><br>
        <input type="radio" id="regular" name="satisfaccion" value="Regular">
        <label for="regular">Regular</label><br>
        <input type="radio" id="malo" name="satisfaccion" value="Malo">
        <label for="malo">Malo</label><br> <br>

        <label for="frecuencia">Frecuencia de uso:</label><br>
        <input type="radio" id="semanal" name="frecuencia" value="Semanal">
        <label for="semanal">Semanal</label> <br>
        <input type="radio" id="diario" name="frecuencia" value="Diario">
        <label for="diario">Diario</label><br>
        <input type="radio" id="mensual" name="frecuencia" value="Mensual">
        <label for="mensual">Mensual</label><br><br>

        <label for="servicio">Servicio(s) utlizado(s)</label><br>
        <input type="checkbox" id="soporte" name="servicio" value="Soporte tecnico">
        <label for="soporte">Soporte Técnico</label> <br>
        <input type="checkbox" id="consultoria" name="servicio" value="Consultoria">
        <label for="consultoria">Consultoría</label><br>
        <input type="checkbox" id="capacitacion" name="servicio" value="Capacitacion">
        <label for="capacitacion">Capacitación</label><br><br>

        <label for="sugerencias">Sugerencias</label><br>
        <textarea name="sugerencias" id="sugerencias" cols="30" rows="4"></textarea><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
